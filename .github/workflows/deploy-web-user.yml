name: Deploy festiva-web-user

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production

      - name: Upload build files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'dist/festiva-user-web/browser'
          target: '/var/www/festiva-web-user'
          rm: true
          overwrite: true
          strip_components: 3

      - name: Run post-deploy commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "✅ Conectado al servidor vía SSH"
            cd /var/www/festiva-web-user
            ls -lah
            systemctl restart nginx || echo "⚠️ No se pudo reiniciar Nginx, revisa permisos"
